<!doctype HTML>
<html lang="en">
  <head>
    <title>UI Elements</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>What is this?</h1>
      <p>Code!  A work in progress of various UI elements, just for fun.  Each set is in its own SASS file.</p>
    </div>
  
    <div class="container">
      <h2>Chunky Buttons</h2>
      <p>
        <a class="chunky-button standard-size">Plain</a>
        <a class="chunky-button standard-size pink">Pink</a>
        <a class="chunky-button standard-size ocean">Ocean</a>
        <a class="chunky-button standard-size green">Green</a>
        <a class="chunky-button standard-size robinsegg">Robin's Egg</a>
        <a class="chunky-button standard-size dark">Dark</a>
        <a class="chunky-button standard-size yellow">Yellow</a>
        <a class="chunky-button standard-size purple">Purple</a>
        <a class="chunky-button standard-size slate">Slate</a>
      </p>
    </div>
    
    <div class="container">
      <h2>Tags</h2>
      <p>
        <span class="tag yellow">Yellow</span>
        <span class="tag blue">Blue</span>
        <span class="tag purple">Purple</span>
        <span class="tag slate">Slate</span>
      </p>
    </div>
    

  </body>
</html>
